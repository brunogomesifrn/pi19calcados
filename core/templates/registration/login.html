<!DOCTYPE html>

{% load static %}


<html lang="pt">

<head>
	<title>TELA DE LOGIN</title>


<link href="{% static 'css/estilo_login.css' %}" rel="stylesheet" type="text/css">


</head>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <body>

    <div id="login">
        <h3 class="text-center text-white pt-5">Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usu√°rio:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </br>
                        </br>
                        </br>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'recsenha' %}" class="text-info">Esqueceu a senha?</a></br>
                                <a href="{% url 'cadastrouser' %}" class="text-info">Cadastre-se</a></br>
                               <center><input type="submit"  class="btn btn-info btn-md" value="Enviar"></center>
                            </div>
                        </br>
                    </br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <br/>
      <br/>
       <br/>
        <br/>
</body>



</html>
