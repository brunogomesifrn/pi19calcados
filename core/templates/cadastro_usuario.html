<!DOCTYPE html>

{% load static %}

<html lang="pt">

<head>
	<title> Cadastro de Usuário </title>

<link href="{% static 'css/estilo_cadastro_usuario.css' %}" rel="stylesheet" type="text/css">


</head>


<body>

<form action="#" method="post"></form>

<form action="#" method="post">
    <fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 10em" value="">
            </div>
            <div class="campo">
                <label for="snome">Sobrenome</label>
                <input type="text" id="snome" name="snome" style="width: 10em" value="">
            </div>
        </fieldset>
        <div class="campo">
            <label>Sexo</label>
            <label>
                <input type="radio" name="sexo" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino"> Feminino
            </label>
        </div>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" style="width: 20em" value="">
        </div>
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
            </div>
            <div class="campo">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="">--</option>
                     <option value="PR">AC</option>
                     <option value="PR">AL</option>
                     <option value="PR">AP</option>
                     <option value="PR">AM</option>
                     <option value="PR">BA</option>
                     <option value="PR">CE</option>
                     <option value="PR">DF</option>
                     <option value="PR">ES</option>
                     <option value="PR">GO</option>
                     <option value="PR">MA</option>
                     <option value="PR">MT</option>
                     <option value="PR">MS</option>
                     <option value="PR">MG</option>
                     <option value="PR">PA</option>
                     <option value="PR">PB</option>
                     <option value="PR">PR</option>
                     <option value="PR">PE</option>
                     <option value="PR">PI</option>
                     <option value="PR">RJ</option>
                     <option value="PR">RN</option>
                     <option value="PR">RS</option>
                     <option value="PR">RO</option>
                     <option value="PR">RR</option>
                     <option value="PR">SC</option>
                     <option value="PR">SP</option>
                     <option value="PR">SE</option>
                     <option value="PR">TO</option>
                        
                </select>
            </div>
        </fieldset>

        <div class="campo">
            <label for="mensagem">Mensagem</label>
            <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
        </div>

        <div class="campo">
            <label>Newsletter</label>
            <label>
                <input type="checkbox" name="newsletter" value="1"> Gostaria de receber promoções
            </label>
        </div>

        <button type="submit" name="submit">Enviar</button>
    </fieldset>
</form>



</body>
</html>
